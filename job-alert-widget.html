<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Alert Widget with Background Image</title>

    <style>
        body {
            background-image: url('https://jonas-schellenberg.github.io/job-alert-widget/HRM-woman-looking-at-computer.jpg'); /* Replace with your image URL */
            background-size: cover; /* Makes the background cover the whole page */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Ensures the image doesn't repeat */
            background-attachment: fixed; /* Keeps the background fixed when scrolling */
        }
    </style>
</head>
<body>
    <!-- Step 1: Job Alert Widget -->
    <div id="sr-plugins"
        data-configuration-id="3d1ab596-f5e5-4b61-8583-d8e5fd74af34"
        data-bg="004b78"
        data-radius="0"
        data-lang=""
        data-test-server-domain="https://subscriptions.smartrecruiters.com"
        data-company-identifier="OECD">
    </div>

    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://subscriptions.smartrecruiters.com/widget/v1/sr-job-alerts.js?dcr_ci=OECD";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'sr-jsplugins'));
    </script>

    <!-- Step 2: Widget Display Button -->
    <div id="sr-alert-button" data-type="SIMPLE"></div>
</body>
</html>
</html>

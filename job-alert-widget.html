<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Job Alert Widget</title>

    <style>
        /* Make the body fit just around the widget */
        html, body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevents any scrolling */
            background-color: #004b78; /* Optional background color */
        }

        /* Container for the button to size it to content */
        .widget-container {
            display: inline-block;
            padding: 10px;
            background-color: #004b78; /* Background color */
            border-radius: 8px; /* Optional rounded corners */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Optional shadow */
        }
    </style>
</head>
<body>
    <!-- Widget Button Container -->
    <div class="widget-container">
        <!-- Step 1: Job Alert Widget -->
        <div id="sr-plugins"
            data-configuration-id="3d1ab596-f5e5-4b61-8583-d8e5fd74af34"
            data-bg="FFFFFF"
            data-radius="0"
            data-lang=""
            data-test-server-domain="https://subscriptions.smartrecruiters.com"
            data-company-identifier="OECD">
        </div>

        <script>
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "https://subscriptions.smartrecruiters.com/widget/v1/sr-job-alerts.js?dcr_ci=OECD";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'sr-jsplugins'));
        </script>

        <!-- Step 2: Widget Display Button -->
        <div id="sr-alert-button" data-type="SIMPLE"></div>
    </div>
</body>
</html>

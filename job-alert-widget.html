<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Job Alert Widget</title>

    <style>
        /* Style for overlay */
        .widget-overlay {
            position: fixed; /* Makes it fixed on the screen */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999; /* High z-index to stay on top */
            visibility: hidden; /* Hidden by default */
            opacity: 0; /* Start as invisible */
            transition: visibility 0s, opacity 0.3s ease; /* Fade-in effect */
        }

        /* Shows overlay when active */
        .widget-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        /* Button container for positioning */
        .widget-button-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Widget Trigger Button -->
    <div class="widget-button-container">
        <button onclick="toggleOverlay()">Show Job Alert Widget</button>
    </div>

    <!-- Full-Screen Overlay with Widget -->
    <div class="widget-overlay" id="widgetOverlay">
        <div>
            <!-- Step 1: Job Alert Widget -->
            <div id="sr-plugins"
                data-configuration-id="3d1ab596-f5e5-4b61-8583-d8e5fd74af34"
                data-bg="FFFFFF"
                data-radius="0"
                data-lang=""
                data-test-server-domain="https://subscriptions.smartrecruiters.com"
                data-company-identifier="OECD">
            </div>

            <script>
                (function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id;
                    js.src = "https://subscriptions.smartrecruiters.com/widget/v1/sr-job-alerts.js?dcr_ci=OECD";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'sr-jsplugins'));
            </script>

            <!-- Step 2: Widget Display Button -->
            <div id="sr-alert-button" data-type="SIMPLE"></div>
        </div>
    </div>

    <script>
        // Function to toggle the overlay
        function toggleOverlay() {
            const overlay = document.getElementById('widgetOverlay');
            overlay.classList.toggle('active');
        }
    </script>
</body>
</html>
